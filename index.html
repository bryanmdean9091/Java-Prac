<body class="body">
    <!-- <div class="container-fluid contain1"> -->
        <div class="row col-12 paper text-center g-0">
            <div class="header text-center mt-4">
                <h1 class="mashed1 show2">M.</h1>
                <h1 class="mashed2 show2">A.</h1>
                <h1 class="mashed3 show2">S.</h1>
                <h1 class="mashed4 show2">H.</h1>
            </div>
            <div class="future hidden2">
                <h2 id="answers"></h2>
            </div>
            <div class="hidden2 wait">
                <h3>Please Wait <br> While The Universe <br> Determines Your Future</h3>
                <img src="./css/images/spiraly.gif" alt="gif of spiral"
                    style="height:45vh; width:40vw; border: .25rem solid black;">
            </div>
            <div class="container-fluid form-box">
                <div class=" container-fluid promptS mb-5  mt-3 p-1">
                        <p class="prompt show">Please enter 2 celebrities <br> you admire, and <br>
                            2 you despise:</p>
                        <p class="prompt hidden">Enter 2 dream careers, <br> and 2 nightmare jobs <br>(please use
                            nouns):
                        </p>
                        <p class="prompt hidden">Please enter 4 <br> different numbers <br>between 2-100</p>
                </div>
                <div class="spiral hidden3"></div>
                <div class="input-box mt-1">

                    <form id="form" class="Form">

                        <input onkeydown="handleEnter(event)" class="inputBoxTop box" type="text" autofocus="autofucus"
                            placeholder="1" id="input1" required>
                        <input onkeydown="handleEnter(event)" class="inputBox box" type="text" placeholder="2"
                            id="input2" required>
                        <input onkeydown="handleEnter(event)" class="inputBox box" type="text" placeholder="3"
                            id="input3" required>
                        <input class="inputBox box" type="text" placeholder="4" id="input4" required>
                    </form>
                </div>
            </div>
            <button class="btn change" onclick="addAll();inputCursor()">Submit</button>
            <button class="resetBtn hidden" type="reset" onclick="resetScreen()">Reset</button>
        </div>
